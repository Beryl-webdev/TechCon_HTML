<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, nav, main, footer {
      padding: 20px;
    }

    header {
      background-color: #1a1a1a;
      color: #fff;
    }

    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      background-color: #f9f9f9;
    }

    .contact-info, .contact-form {
      margin-bottom: 40px;
    }

    .contact-info a {
      color: #0066cc;
      text-decoration: none;
    }

    .social-links a {
      margin-right: 15px;
      color: #0066cc;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #1a1a1a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    footer {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      <div class="social-links">
        <p>Follow us:</p>
        <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>
        <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a>
        <a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
      </div>
    </section>

    <section class="map">
      <h2>Our Venue</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0194169479844!2d-122.41941568468092!3d37.77492977975912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f496bb1b%3A0x8e6d6bbcf94e9825!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1618888888888" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </section>

    <section class="contact-form">
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
